<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/contact.js"></script>
</head>

<body>
    <div class="container">
        <div class="contact-form">
            <h1>Liên lạc ngay hôm nay</h2>
            <table>
                <tr>
                    <th><label>Tên</label></th>
                    <th>Email</th>
                </tr>

                <tr>
                    <td><input type="text" id="name" ></td>
                    <td><input type="text" id="email" ></td>
                </tr>

                <tr>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                </tr>

                <tr>
                    <td><input type="text" id="phone" ></td>
                    <td><input type="text" id="address" ></td>
                </tr>

                <tr>
                    <th colspan="2">Để lại lời nhắn cho chúng tôi</th>
                </tr>

                <tr>
                    <td colspan="2"><textarea id="message" rows="6" cols="49"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2"><button id="submit" onclick="gui()">Gửi</button></td>
            </table>
        </div>

        <div class="contact-info">
            <div class="contact-left">
                <h2>Liên hệ</h2>
                <p>Liên hệ với chúng tôi để biết thêm chi tiết về thông tin cửa hàng và các sản phẩm hiện có.</p>
                <p><i class="material-icons">mail</i><a href="mailto:nookandnest@gmail.com">nookandnest@gmail.com</p>
                <p><i class="material-icons">call</i><a href="tel:0987654321">0987654321</a></p>
                <p><i class="material-icons">home</i><a href="https://maps.app.goo.gl/y1mCjb1hEDJ7s2817">Khu phố 6, phường Linh Trung, TP.Thủ Đức, TP.HCM</p>
            </div>

            <div class="contact-right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1959.1166931415773!2d106.80226427901881!3d10.869845480072819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317527587e9ad5bf%3A0xafa66f9c8be3c91!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2jhu4cgVGjDtG5nIHRpbiAtIMSQSFFHIFRQLkhDTQ!5e0!3m2!1svi!2s!4v1701697795059!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
